<ion-content [fullscreen]="true">

  
  <ion-row class="ion-justify-content-center">
    <ion-col  size="12" size-lg="3">
       <h1  class="tema">CALCULADORA</h1>
    </ion-col>
  </ion-row>

    <ion-row class="ion-justify-content-center">
      <ion-col size="12" size-lg="3" class="quarta">
  

        <ion-row>
          <ion-col>
            <ion-label >{{ this.resultado }}</ion-label>
          </ion-col>
        </ion-row>
  
        <ion-row >
          <ion-col >
            <ion-button expand="full" shape="round" (click)="limpar()"  color="tertiary" >C</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full"  shape="round" color="secondary">+/-</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round"  (click)="exibir('v')" color="secondary" ><ion-icon name="backspace-outline"></ion-icon></ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('/')"color="secondary">/</ion-button>
          </ion-col>
        </ion-row>
      
      
        <ion-row>
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('7')" color="primary">7</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('8')" color="primary">8</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('9')" color="primary">9</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('*')" color="secondary">*</ion-button>
          </ion-col>
     
        </ion-row>
      
        <ion-row>
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('4')" class="numeros">4</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('5')" class="numeros">5</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('6')" class="numeros">6</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('-')" color="secondary">-</ion-button>
          </ion-col>
        </ion-row>
      
      
        <ion-row>
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('1')" >1</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('2')" >2</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('3')" >3</ion-button>
          </ion-col>
      
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('+')" color="secondary">+</ion-button>
          </ion-col>
        </ion-row>
      
       
        <ion-row>
          <ion-col >
            <ion-button expand="full" shape="round" (click)="exibir('0')" >0</ion-button>
          </ion-col>
      
        <ion-col >
            <ion-button expand="full" shape="round" (click)="calcular()" color="secondary">=</ion-button>
          </ion-col>
  
        </ion-row>
      
  
      </ion-col>
    </ion-row>
  
   
  </ion-content>
